<section class="p-4 sm:p-6 lg:p-8 xl:p-10">
  <h1 class="mb-6 text-2xl font-semibold">Catálogo de pasteles</h1>

  <!-- Grid dinámico -->
  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <ng-container *ngIf="pasteles$ | async as pasteles">
      <div *ngFor="let p of pasteles" class="group flex flex-col overflow-hidden rounded-2xl bg-white shadow-sm transition hover:shadow-lg">
        <div class="relative h-40 bg-[#faf7f5] overflow-hidden">
          <img [src]="apiUrl + '/images/' + p.imagen" [alt]="p.nombre" class="h-full w-full object-contain transition duration-300 ease-out group-hover:scale-105" />
        </div>
        <div class="flex-1 p-4 text-center">
          <h3 class="mb-2 break-words text-base font-medium text-gray-800">{{ p.nombre }}</h3>
          <p class="inline-block rounded-full bg-[#F0E8DF] px-3 py-0.5 text-sm font-semibold text-[#8a7768]">
            {{ p.precio | currency:'EUR':'symbol' }}
          </p>
          <span class="ml-1 text-xs text-gray-500">/ unidad</span>
        </div>
      </div>
    </ng-container>
  </div>
</section>

<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-lg">
    <header class="rounded-t-2xl bg-[#B9A99B] px-6 py-4 text-center text-white">
      <app-page-title [title]="editMode ? 'Editar pastel' : 'Nuevo pastel'"></app-page-title>
    </header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 px-6 py-6" novalidate>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" formControlName="nombre" class="w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-[#E5D2BC] focus:outline-none focus:ring-2 focus:ring-[#E5D2BC]" />
        <p *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="mt-1 text-xs text-red-500">Campo obligatorio.</p>
      </div>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-700">Precio</label>
        <input type="number" formControlName="precio" class="w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-[#E5D2BC] focus:outline-none focus:ring-2 focus:ring-[#E5D2BC]" />
        <p *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched" class="mt-1 text-xs text-red-500">Introduce un precio válido.</p>
      </div>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-700">Imagen</label>
        <input type="text" formControlName="imagen" class="w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-[#E5D2BC] focus:outline-none focus:ring-2 focus:ring-[#E5D2BC]" />
        <p *ngIf="form.get('imagen')?.invalid && form.get('imagen')?.touched" class="mt-1 text-xs text-red-500">Campo obligatorio.</p>
      </div>
      <p *ngIf="errorMsg" class="text-sm text-red-600">{{ errorMsg }}</p>
      <div class="flex justify-end gap-3">
        <button type="button" (click)="volver()" class="rounded-full bg-gray-200 px-4 py-1.5 text-sm font-medium text-gray-700 transition hover:bg-gray-300">Cancelar</button>
        <button type="submit" [disabled]="loading" class="inline-flex items-center gap-2 rounded-full bg-[#E5D2BC] px-4 py-1.5 text-sm font-medium text-gray-800 transition hover:bg-[#d9c0a9] disabled:cursor-not-allowed disabled:opacity-50">
          <svg *ngIf="loading" class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
          </svg>
          <span>{{ loading ? 'Guardando…' : 'Guardar' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Barra superior ( oculta en móviles ) -->
<div class="hidden md:block w-full bg-[#F6F2F1] text-sm text-gray-800">
  <div class="container mx-auto flex items-center justify-center gap-6 py-2">
    <div class="flex items-center gap-1">
      <i data-lucide="phone" class="w-4 h-4"></i>
      <span>954 140 657</span>
    </div>
    <div class="flex items-center gap-1">
      <i data-lucide="mail" class="w-4 h-4"></i>
      <span>info&#64;hornolosabuelos.com</span>
    </div>
  </div>
</div>

<!-- Navegación principal -->
<nav class="sticky top-0 z-50 bg-white shadow-sm">
  <div class="container mx-auto flex items-center justify-between py-4">

    <!-- logo -->
    <a routerLink="/" class="flex items-center gap-2">
      <img src="assets/logo.png" alt="Horno Los Abuelos" class="w-10 h-10 rounded-full" />
    </a>

    <!-- botón hamburguesa (móvil) -->
    <button
      (click)="toggleMenu()"
      class="md:hidden p-2 text-gray-700 focus:outline-none"
      aria-label="Abrir menú"
    >
      <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <!-- menú desktop -->
    <ul class="hidden md:flex items-center gap-8 font-medium">
      <li><a routerLink="/" routerLinkActive="active-link" class="nav-link">Inicio</a></li>
      <li><a routerLink="/catalogo" routerLinkActive="active-link" class="nav-link">Catálogo</a></li>
      <li><a routerLink="/servicios" routerLinkActive="active-link" class="nav-link">Servicios</a></li>
      <li><a routerLink="/precios"    routerLinkActive="active-link" class="nav-link">Precios</a></li>
      <li><a routerLink="/acerca"     routerLinkActive="active-link" class="nav-link">Acerca nosotros</a></li>
      <li><a routerLink="/contacto"   routerLinkActive="active-link" class="nav-link">Contáctenos</a></li>
    </ul>

    <!-- botón destacado (desktop) -->
    <a
      routerLink="/contacto"
      class="hidden md:inline-flex bg-[#E5D2BC] hover:bg-[#D9C0A9] text-gray-800 font-medium py-2 px-6 rounded-full transition-colors"
    >
      Contáctenos
    </a>
  </div>

  <!-- menú móvil desplegable -->
  <ul
    *ngIf="menuOpen"
    class="md:hidden bg-white border-t border-gray-200 px-6 pb-4 space-y-3 font-medium"
  >
    <li><a routerLink="/"        (click)="closeMenu()" routerLinkActive="active-link">Inicio</a></li>
    <li><a routerLink="/catalogo" (click)="closeMenu()" routerLinkActive="active-link">Catálogo</a></li>
    <li><a routerLink="/servicios"(click)="closeMenu()" routerLinkActive="active-link">Servicios</a></li>
    <li><a routerLink="/precios"  (click)="closeMenu()" routerLinkActive="active-link">Precios</a></li>
    <li><a routerLink="/acerca"   (click)="closeMenu()" routerLinkActive="active-link">Acerca nosotros</a></li>
    <li>
      <a
        routerLink="/contacto"
        (click)="closeMenu()"
        class="inline-block bg-[#E5D2BC] hover:bg-[#D9C0A9] text-gray-800 py-2 px-5 rounded-full w-full text-center"
      >
        Contáctenos
      </a>
    </li>
  </ul>
</nav>
